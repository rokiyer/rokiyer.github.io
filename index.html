        <h3 id="百度地图API">百度地图API</h3><p>百度地图有丰富的API，一些API免费查询次数高达每天10万次。其中Place API提供城市内关键字搜索，返回结果中包含商家名称、地址、电话、经纬度坐标。这样，想获取相关行业在全国范围内的公司信息，只需遍历所有城市搜索关键字，将返回结果整理就好了。<br>
